{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; border: 1px solid black; margin-right: auto; margin-left: auto; margin-top: 2rem; max-width: 40%; padding: 1.5rem;">
    <h1 style="margin-left: auto; margin-right: auto;">Sign Up</h1>
    <div style="max-width: 60%; margin-left: auto; margin-right: auto;">
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Sign me up!">
    </form>
    </div>
    
</div>
{% endblock content %}
