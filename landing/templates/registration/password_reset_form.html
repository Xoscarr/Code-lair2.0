{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<div style="border: 1px solid black; margin-left: auto; margin-right: auto; width: 55%; padding: 1.5rem; margin-top: 2rem;">
    <div class="row">
        <div class="col-md-8">
            <h1>Reset your password</h1>
            <p>Enter your email below to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Reset">
             </form>
        </div>
    </div>
</div>
{% endblock content %}
